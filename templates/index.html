<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperStore Analytics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
  <div class="analytics-app">
    <div class="sidebar">
      <div class="app-header">
        <i class="fas fa-chart-line"></i>
        <h1>SuperStore Analytics</h1>
      </div>
      <a href="/new_chat" class="new-chat-btn">
        <i class="fas fa-plus"></i> New Analysis
      </a>
    </div>

    <div class="main-content">
      <div class="chat-container">
        <div class="chat-area" id="chatArea">
          {% for chat in chat_history %}
          <div class="message user-message">
            <div class="avatar">
              <i class="fas fa-user"></i>
            </div>
            <div class="message-content">
              {{ chat.question }}
            </div>
          </div>
          <div class="message ai-message">
            <div class="avatar">
              <i class="fas fa-robot"></i>
            </div>
            <div class="message-content">
              {{ chat.answer|safe }}
            </div>
          </div>
          {% endfor %}
        </div>

        <div class="input-area">
          <form method="POST" class="message-form">
            <div class="input-group">
              <input type="text" class="chat-input" name="query"
                     placeholder="Ask about sales data (e.g., 'Top products by revenue')"
                     autocomplete="off"
                     required>
              <button type="submit" class="send-btn">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Auto-scroll to bottom and focus input
    window.onload = function() {
      const chatArea = document.getElementById('chatArea');
      chatArea.scrollTop = chatArea.scrollHeight;
      document.querySelector('.chat-input').focus();
    };
  </script>
</body>
</html>
